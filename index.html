<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Anti-Suppression Pegboard</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>Anti-Suppression Pegboard</h1></div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button onclick="resetBoard()">Reset</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set Size</button>
        </div>
        <div class="error">Input must be between 6 and 23</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
